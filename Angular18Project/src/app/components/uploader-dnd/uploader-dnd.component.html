<input #fileInput type="file" [accept]="accept" [multiple]="false" class="hidden" (change)="handleFileChange($event)" />

<div class="uploader__wrapper">
  @if (!value) {
    <div aria-hidden="true" class="uploader__empty" (click)="fileInput.click()" (keyup)="fileInput.click()">
      <span>
        Click
        <br />
        or
        <br />
        drop files here
      </span>
    </div>
  } @else {
    <div class="uploader__filled">
      <mat-icon>image</mat-icon>
    </div>
  }
</div>
